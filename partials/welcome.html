  <h1 class="page-header">My ToDo List:</h1>

  <div class="col-lg-6">
    <ul class="todos">
      <h3>You currently have {{todos.length}} items to do: </h3>
      <li ng-repeat="todo in todos">
        <div class="col-lg-3">
          <img ng-src="{{todo.image}}" class="img-responsive"/>
        </div>

        <div class="col-lg-9">
          <h3><a href="show/{{todo.id}}">{{todo.title | shorten : 6}}</a></h3>
        </div>

        <div class="col-lg-12">
          <div class="btn-group">
            <a class="btn btn-xs btn-default" ng-click="editTodo(todo)">Edit</a>
            <a class="btn btn-xs btn-danger" ng-click="removeTodo($index)">Delete</a>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="col-lg-6">
    <h3>Add a new one</h3>
    <form>
      <div class="form-group">
        <input type="text" ng-model="activeTodo.title" class="form-control" placeholder="Title"/>
      </div>

      <div class="form-group">
        <input type="text" ng-model="activeTodo.image" class="form-control" placeholder="Image"/>
      </div>

      <div class="form-group">
        <textarea ng-model="activeTodo.body" class="form-control" placeholder="Body"></textarea>
      </div>
      <a ng-click="saveTodo(activeTodo)" class="btn btn-primary">{{operation}}</a>
    </form>
  </div>
